name: buffer-publish # Override to be the name of the application
track: stable # stable | canary
namespace: buffer
replicaCount: 10
deploymentUrl: "publish.buffer.com"
chart: "buffercharts/buffer-service"
chartVersion: "1.0.3"
cdEnabled: true
cdBranchEnabled: true
dockerfile: Dockerfile
channel: eng-proj-kuberdash
clusterName: "kubeeast"
image:
  repository: bufferapp/buffer-publish # Override with the docker image
  tag: latest # this will be overriden by the build process
  pullPolicy: Always
resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 50Mi
extraMainContainerValues:
  livenessProbe:
    httpGet:
      path: /health-check
      port: 80
    initialDelaySeconds: 15
    periodSeconds: 5
    failureThreshold: 2
    timeoutSeconds: 1
  readinessProbe:
    httpGet:
      path: /health-check
      port: 80
    periodSeconds: 5
    failureThreshold: 2
    timeoutSeconds: 1
extraSpecSpecs:
  dnsPolicy: ClusterFirst
  terminationGracePeriodSeconds: 30
  restartPolicy: Always
extraSpecs:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  minReadySeconds: 10
env:
  - name: AUTH_SVC_ADDR
    value: http://authentication-service.core
  - name: DD_AGENT_HOST
    valueFrom:
      fieldRef:
        fieldPath: status.hostIP
  - name: API_ADDR
    value: https://k8s-api-php71.buffer.com
  - name: ANALYZE_API_ADDR
    value: https://analyze-api.buffer.com
  - name: CLIENT_ID
    valueFrom:
      secretKeyRef:
        key: client-id
        name: buffer-publish-keys
  - name: CLIENT_SECRET
    valueFrom:
      secretKeyRef:
        key: client-secret
        name: buffer-publish-keys
  - name: BUGSNAG_KEY
    valueFrom:
      secretKeyRef:
        key: bugsnag
        name: buffer-publish-keys
  - name: PUSHER_APP_ID
    valueFrom:
      secretKeyRef:
        key: pusher-app-id
        name: buffer-publish-keys
  - name: PUSHER_APP_KEY
    valueFrom:
      secretKeyRef:
        key: pusher-app-key
        name: buffer-publish-keys
  - name: PUSHER_APP_SECRET
    valueFrom:
      secretKeyRef:
        key: pusher-app-secret
        name: buffer-publish-keys
  - name: PUSHER_CLUSTER
    valueFrom:
      secretKeyRef:
        key: pusher-cluster
        name: buffer-publish-keys
  - name: STRIPE_PUBLISHABLE
    valueFrom:
      secretKeyRef:
        key: stripe-publishable
        name: buffer-publish-keys
  - name: RELEASE_STAGE
    value: production
healthcheck: # checkout https://github.com/bufferapp/EKG for complete docs
  enabled: false
  config:
    port: 8086
    livenessChecks:
    - name: httpget-check
      type: httpGetCheck
      url: http://localhost:3000
    readinessChecks:
    - name: httpget-check
      type: httpGetCheck
      url: http://localhost:3000
# enable the ingress open up the service to the public internet
service:
  enabled: true
  externalPort: 80
  externalTLSPort: 443
  internalPort: 80
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm:us-east-1:980620087509:certificate/6b704a93-67de-444c-89fc-9f659bf2dd42
ingress:
  enabled: false
